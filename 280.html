<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>280音 - PA練習小工具</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/280.css">
</head>

<body>
    <!-- 主選單 -->
    <nav class="navbar navbar-expand bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/"><span class="fw-bold" style="color: #FFB2A8;">P</span>r<span
                    class="fw-bold" style="color: #8EC3E5;">A</span>cticeTool</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">140音</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">280音</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-3">
        <h1 class="text-center visually-hidden">280音練習</h1>

        <!-- 33 trigger modal -->
        <button type="button" class="btn btn-warning d-block mx-auto mt-3" data-bs-toggle="modal"
            data-bs-target="#warmupModal">
            暖身33吐舌歌
        </button>

        <!-- 次選單 -->
        <ul class="nav nav-underline mt-3 justify-content-center" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-part-one" data-bs-toggle="pill" data-bs-target="#partOne"
                    type="button" role="tab" onclick="addIdtoTabPaneOne()">豬豬家族</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-part-two" data-bs-toggle="pill" data-bs-target="#partTwo"
                    type="button" role="tab" onclick="addIdtoTabPaneTwo()">樂樂家族</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-part-three" data-bs-toggle="pill" data-bs-target="#partThree"
                    type="button" role="tab" onclick="addIdtoTabPaneThree()">思思家族</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-all" data-bs-toggle="pill" data-bs-target="#all"
                    type="button" role="tab" onclick="addIdtoTabPaneAll()">280攻頂</button>
            </li>
        </ul>

        <!-- 暖身33吐舌歌modal -->
        <div class="modal fade" id="warmupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">萬丈高樓吐舌頭</h1>
                    </div>
                    <div class="modal-body">
                        <div class="ratio ratio-16x9">
                            <iframe id="youtubeIframe" src="https://www.youtube.com/embed/DIZSdY11CKs?rel=0"
                                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">暖身完成，馬上開始</button>
                    </div>
                </div><!-- .modal-content -->
            </div>
        </div>

        <!-- 子項目選擇提示 -->
        <div id="hint" class="alert alert-danger mt-3 mx-auto" role="alert" style="max-width: 10rem;">
            請選擇您要練習的子項目<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-hand-index-fill" viewBox="0 0 16 16">
                <path
                    d="M8.5 4.466V1.75a1.75 1.75 0 1 0-3.5 0v5.34l-1.2.24a1.5 1.5 0 0 0-1.196 1.636l.345 3.106a2.5 2.5 0 0 0 .405 1.11l1.433 2.15A1.5 1.5 0 0 0 6.035 16h6.385a1.5 1.5 0 0 0 1.302-.756l1.395-2.441a3.5 3.5 0 0 0 .444-1.389l.271-2.715a2 2 0 0 0-1.99-2.199h-.581a5 5 0 0 0-.195-.248c-.191-.229-.51-.568-.88-.716-.364-.146-.846-.132-1.158-.108l-.132.012a1.26 1.26 0 0 0-.56-.642 2.6 2.6 0 0 0-.738-.288c-.31-.062-.739-.058-1.05-.046z" />
            </svg>
        </div>

        <!-- Main Content -->
        <div class="tab-content mt-3">
            <div class="tab-pane" id="" role="tabpanel" tabindex="0">
                <div class="mt-sm-4" style="margin-bottom: 10rem;">
                    <!-- 子音積木 -->
                    <div class="consonant-placeholder">
                        <img id="consonant" src="">
                    </div>
                    <!-- 母音積木 -->
                    <div class="vowel-placeholder">
                        <img id="vowel" src="">
                    </div>
                    <!-- 示範音檔 -->
                    <audio id="audioPlayer" class="mx-auto mt-2 mb-3" controls>
                        如果您看到這段訊息，表示您的瀏覽器無法播放這段音頻。
                    </audio>
                </div>

                <!-- 按鈕 -->
                <div class="py-4 bg-body-tertiary shadow-lg text-center fixed-bottom">
                    <!--‧ㄙㄨㄚ -->
                    <div id="suah" class="mb-3 mx-auto fw-bold fs-5">‧ㄙㄨㄚ</div>
                    <!-- 計數器 -->
                    <div id="counter" class="mb-2 text-center">0</div>
                    <button type="button" class="btn btn-danger btn-lg" onclick="showRandomCard()" id="start"></button>
                    <p id="keySpaceHint" class="mt-1 small text-secondary text-center">可使用空白鍵</p>
                </div>

            </div>
        </div>

        <!-- 完成練習提示 -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">恭喜您完成練習！</h1>
                    </div>
                    <div class="modal-body">
                        <p>歇口氣，喝口茶，聽首歌，再接再厲！</p>
                        <div class="ratio ratio-16x9">
                            <iframe id="youtubeIframe" src="https://www.youtube.com/embed/ia7HRtmTP2w?rel=0"
                                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="restart()"
                            data-bs-dismiss="modal">繼續練習</button>
                    </div>
                </div><!-- .modal-content -->
            </div>
        </div>

    </div><!-- .container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/280.js"></script>
</body>

</html>
