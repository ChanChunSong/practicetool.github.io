<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>8800音 - PA練習小工具</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 主選單 -->
    <nav class="navbar navbar-expand bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/"><span class="fw-bold" style="color: #FFB2A8;">P</span>r<span
                    class="fw-bold" style="color: #8EC3E5;">A</span>cticeTool</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">140音</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="280.html">280音</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">8800音</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-3">
        <h1 class="text-center visually-hidden">8800音練習</h1>

        <!-- 33 trigger modal -->
        <button type="button" class="btn btn-warning d-block mx-auto mt-3" data-bs-toggle="modal"
            data-bs-target="#warmupModal">
            暖身33吐舌歌
        </button>

        <!-- Main Content -->
        <div id="sounds8800">
            <div class="mt-4 mt-sm-4 text-center">
                <!-- 頭子音積木 -->
                <div class="d-inline-block">
                    <img id="consonant" src="">
                </div>
                <!-- 母音積木 -->
                <div class="d-inline-block">
                    <img id="vowel" src="">
                </div>
                <div id="descText" class="display-4 fw-medium align-middle">+20個尾子音</div>
            </div>

            <!-- 示範音檔 -->
            <audio id="audioPlayer" class="mx-auto mt-5 mb-3 w-100" controls>
                如果您看到這段訊息，表示您的瀏覽器無法播放這段音頻。
            </audio>

            <!-- 按鈕 -->
            <div class="py-4 bg-body-tertiary shadow-lg text-center fixed-bottom">
                <!--‧ㄙㄨㄚ -->
                <div id="suah" class="mb-3 mx-auto fw-bold fs-5">‧ㄙㄨㄚ</div>
                <!-- 計數器 -->
                <div id="counter" class="mb-2 text-center">0</div>
                <button type="button" class="btn btn-danger btn-lg" onclick="showRandomCard()" id="start"></button>
                <p id="keySpaceHint" class="mt-1 small text-secondary text-center">可使用空白鍵</p>
            </div>

        </div>

        <!-- 暖身33吐舌歌modal -->
        <div class="modal fade" id="warmupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">萬丈高樓吐舌頭</h1>
                    </div>
                    <div class="modal-body">
                        <div class="ratio ratio-16x9">
                            <iframe id="youtubeIframe" src="https://www.youtube.com/embed/DIZSdY11CKs?rel=0"
                                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">暖身完成，馬上開始</button>
                    </div>
                </div><!-- .modal-content -->
            </div>
        </div>

        <!-- 完成練習提示 modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">恭喜您完成練習！</h1>
                    </div>
                    <div class="modal-body">
                        <p>為您自己的努力掌聲鼓勵👏👏👏，休息一下，去散個步，讓我們繼續做下去</p>
                        <div class="ratio ratio-16x9">
                            <iframe id="youtubeIframe" src="https://www.youtube.com/embed/ycQ6-Xbz93M?rel=0"
                                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="restart()"
                            data-bs-dismiss="modal">再來一次</button>
                    </div>
                </div><!-- .modal-content -->
            </div>
        </div>

    </div><!-- .container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
