    <div class="container py-3">
        <h1 class="text-center visually-hidden">140音練習</h1>

        <!-- Main Content -->
        <div id="sounds140">

                <div class="d-inline-block">
                    <img id="consonant" src="">

                <div class="d-inline-block">

            <!-- 示範音檔 -->
